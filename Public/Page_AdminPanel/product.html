<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
				initial-scale=1.0"
    />
    <title>Product Page</title>
    <link rel="stylesheet" href="./product.css" />
    <link rel="stylesheet" href="./product_responsive.css" />
    <script
      src="https://kit.fontawesome.com/c8626bb222.js"
      crossorigin="anonymous"
    ></script>
    <style>
      #addproduct{
        width: 120px;
        border-radius: 10px;
        height: 40px;

      }
      #image{
        margin-left: 100px;
        margin-bottom: 10px;
        width: 40%;
        height: 40px;
        border-radius: 10px;
      }
      #productid{
        margin-left: 70px;
        margin-bottom: 10px;
        width: 40%;
        height: 40px;
        border-radius: 10px;
      }
      #brand{
        margin-left: 45px;
        margin-bottom: 10px;
        width: 40%;
        height: 40px;
        border-radius: 10px;
      }
      #title{
        margin-left: 60px;
        margin-bottom: 10px;
        width: 40%;
        height: 40px;
        border-radius: 10px;
      }
      #description{
        margin-left: 10px;
        margin-bottom: 10px;
        width: 40%;
        height: 40px;
        border-radius: 10px;
      }
      #category{
        margin-left: 25px;
        margin-bottom: 10px;
        width: 40%;
        height: 40px;
        border-radius: 10px;
      }
      #price{
        margin-left: 60px;
        margin-bottom: 10px;
        width: 40%;
        height: 40px;
        border-radius: 10px;
      }
      ::placeholder{
        text-align: center;
      }
      .infopro{
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-size: larger;
       
      }
      button{
         background-color: rgb(19, 19, 80);
         color: white;
      }
      
    </style>
  </head>

  <body>
    <!-- for header part -->
    <header>
      <div class="logosec">
        <div class="logo">connect</div>
        <img
          src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
          class="icn menuicn"
          id="menuicn"
          alt="menu-icon"
        />
      </div>

      <div class="searchbar">
        <input type="text" placeholder="Search" />
        <div class="searchbtn">
          <img
            src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
            class="icn srchicn"
            alt="search-icon"
          />
        </div>
      </div>

      <div class="message">
        <div class="circle"></div>
        <img
          src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png"
          class="icn"
          alt=""
        />
        <div class="dp">
          <img
            src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
            class="dpicn"
            alt="dp"
          />
        </div>
      </div>
    </header>

    <div class="main-container">
      <div class="navcontainer">
        <nav class="nav">
          <div class="nav-upper-options">
            <div class="nav-option option1">
              <img
                src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
                class="nav-img"
                alt="dashboard"
              />
              <h3>Dashboard</h3>
            </div>

            <div class="option2 nav-option">
              <img
                src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png"
                class="nav-img"
                alt="articles"
              />
              <a href="infoproduct.html" class="infopro">Product</a>
              <!-- <h3>Products</h3> -->
            </div>

            <div class="nav-option option3">
              <img
                src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/5.png"
                class="nav-img"
                alt="report"
              />
              <h3>Orders</h3>
            </div>

            <div class="nav-option option4">
              <img
                src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"
                class="nav-img"
                alt="institution"
              />
              <h3>Customers</h3>

            </div>

            <div class="nav-option option5">
              <img
                src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183323/10.png"
                class="nav-img"
                alt="blog"
              />
              <h3>Reviews</h3>
            </div>

            <div class="nav-option option6">
              <img
                src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/4.png"
                class="nav-img"
                alt="settings"
              />
              
              <h3>Settings</h3>
            </div>

            <div class="nav-option logout">
              <img
                src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
                class="nav-img"
                alt="logout"
              />
              <h3>Logout</h3>
            </div>
          </div>
        </nav>
      </div>
      <div class="main">
        <div class="searchbar2">
          <input type="text" name="" id="" placeholder="Search" />
          <div class="searchbtn">
            <img
              src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
              class="icn srchicn"
              alt="search-button"
            />
          </div>
        </div>


        <div id="box-container">
        </div>

      </div>
    </div>
    <script src="./products.js"></script>
   
  </body>
</html>
